version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: lct_postgres
    environment:
      POSTGRES_USER: lct_user
      POSTGRES_PASSWORD: lct_password
      POSTGRES_DB: lct_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lct_user -d lct_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
